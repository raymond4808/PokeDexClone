<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Pokemon API display site">
        <title> PokeDex API Website Clone</title>

        <!--link stylesheet once established-->
        <link rel="stylesheet" href="pokeAnalyzer.css">
        <!--link .js script once used-->
        

    </head>
    <body>
        <h1 style="color: white">PokeDex Clone</h1>
        
        <div id="displayBox">
            <input type="search" id="search"placeholder="search for Pokemon">

            <div id="pokeNumber"></div>

            <div id="displayInfo">
                
                <div id="pokeName"> PokeDex</div>
                <img id="pokeImg" class="" src="https://www.freeiconspng.com/uploads/file-pokeball-png-0.png" alt="Pokemon Image" width="100px" height="100px">
                <div id="pokeType"></div>
                    <!-- <div class="type-holder grass">Example Type</div> -->
                <div id="pokeDesc"></div>
            </div>
            
            <div id="displayList"></div>
        </div>
        
        <script src="firebaseHosting.js"> </script>
        <script src="pokeAnalyzer.js"></script>
        <script src="pokeSearch.js"></script>

    </body>

</html>
